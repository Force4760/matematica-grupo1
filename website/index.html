<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>

</head>
<body>
    <main>
        <div class="container">
            <div class="problem">
                <h1>dga</h1>
            </div>
            <div class="form">
                <form action="main.js:void(0)" method="post"id="form" class="formg" style="display:flex;">
                    <div class="ex">
                        <h3>Nome</h3>
                        <input type="Text"id="name" name="name">
                    </div>
                
                    <div class="ex">
                        <h3>Exercício 1</h3>
                        <div>
                            <label><input type="radio" name="ex1" value="A" /><span id="ex1a">A</span></label>
                            <label><input type="radio" name="ex1" value="B" /><span id="ex1b">B</span></label>
                            <label><input type="radio" name="ex1" value="C" /><span id="ex1c">C</span></label>
                            <label><input type="radio" name="ex1" value="D" /><span id="ex1d">D</span></label>
                        </div>
                    </div>

                    <div class="ex">
                        <h3>Exercício 2</h3>
                        <input type="Text" id="ex2" name="ex2">
                    </div>

                    <div class="ex">
                        <h3>Exercício 3</h3>
                        <input type="Text" id="ex3" name="ex3">
                    </div>

                    <div class="ex">
                        <h3>Exercício 4</h3>
                        <div>
                            <label><input type="radio" name="ex4" value="A" /><span id="ex4a">A</span></label>
                            <label><input type="radio" name="ex4" value="B" /><span id="ex4b">B</span></label>
                            <label><input type="radio" name="ex4" value="C" /><span id="ex4c">C</span></label>
                            <label><input type="radio" name="ex4" value="D" /><span id="ex4d">D</span></label>
                        </div>
                    </div>

                    <input type="submit" value="Enviar" id="submit">
                    


                </form>
            </div>
        </div>
    </main>
    <script>
        

        $('#form').submit(function() {
            var name;
            var ex1;
            var ex2;
            var ex3;
            var ex4;
            sol2 = "2/5"
            sol3 = "25"

            name = $('#name').val();
            ex1 = $('input[name=ex1]:checked').val();
            ex2 = $('#ex2').val();
            ex3 = $('#ex3').val();
            ex4 = $('input[name=ex4]:checked').val();



            if (ex1 === "A"){
                document.getElementById('ex1a').style.background = "#23FD00";
            }else if (ex1 === "B"){
                document.getElementById('ex1a').style.background = "#23FD00";
                document.getElementById('ex1b').style.background = "#FD0000";
            }else if (ex1 === "C"){
                document.getElementById('ex1a').style.background = "#23FD00";
                document.getElementById('ex1c').style.background = "#FD0000";
            }
            else if (ex1 === "D"){
                document.getElementById('ex1a').style.background = "#23FD00";
                document.getElementById('ex1d').style.background = "#FD0000";
            }
            else{
                document.getElementById('ex1a').style.background = "#23FD00";
            }



            if (ex2 === sol2){
                document.getElementById('ex2').style.background = "#23FD00";
            }else{
                document.getElementById('ex2').style.background = "#FD0000";
                document.getElementById('ex2').value = document.getElementById('ex2').value + "-->" + sol2;
            }



            if (ex3 === sol3){
                document.getElementById('ex3').style.background = "#23FD00";
            }else{
                document.getElementById('ex3').style.background = "#FD0000";
                document.getElementById('ex3').value = document.getElementById('ex3').value + "-->" + sol3;

            }



            if (ex4 === "A"){
                document.getElementById('ex4a').style.background = "#23FD00";
            }else if (ex4 === "B"){
                document.getElementById('ex4a').style.background = "#23FD00";
                document.getElementById('ex4b').style.background = "#FD0000";
            }else if (ex4 === "C"){
                document.getElementById('ex4a').style.background = "#23FD00";
                document.getElementById('ex4c').style.background = "#FD0000";
            }
            else if (ex4 === "D"){
                document.getElementById('ex4a').style.background = "#23FD00";
                document.getElementById('ex4d').style.background = "#FD0000";
            }
            else{
                document.getElementById('ex4a').style.background = "#23FD00";
            }
            
            document.getElementById('submit').style.display = "none";

            $.ajax({
                    url: "https://docs.google.com/forms/d/1XKwHtb5_VOnRzZ-ANGoCTqMfUH7Ug0N71lc-Vpk2CJw/formResponse?",
					data: {"entry.920557817": name, "entry.1378693323": ex1, "entry.2063158674": ex2, "entry.104038505": ex3, "entry.239807375": ex4},
                    type: "POST",
                    dataType: "xml",
                });
        });
        
        

        

    </script>

</body>
</html>
